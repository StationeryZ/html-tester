<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HTML Tester Tool</h1>
        <div class="controls">
            <textarea id="htmlInput" placeholder="Enter your HTML code here..."></textarea>
            <div class="buttons">
                <button onclick="previewHTML()">Preview</button>
                <button onclick="clearHTML()">Clear</button>
                <button onclick="downloadHTML()">Download</button>
                <label>
                    <input type="checkbox" id="liveUpdateSwitch"> Live Update
                </label>
            </div>
        </div>
        <iframe id="previewFrame"></iframe>
        <p class="info-message">
            This tool is completely free to use!
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
